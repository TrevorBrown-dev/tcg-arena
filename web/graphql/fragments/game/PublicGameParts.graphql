fragment PublicGameParts on Game {
    id
    turn
    logs {
        logs
    }
    players {
        uuid
        health
        graveyard {
            ...GraveyardParts
        }

        account {
            id
            userName
        }
        playField {
            ...PlayFieldParts
        }
        deck {
            id
            numCardsInDeck
        }
        hand {
            id
            numCardsInHand
        }
    }
}
